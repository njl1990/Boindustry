		<script type="text/javascript">
			date = new Date()
			dateStr = date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate();      
			

			///topic select
			function topicselect(){
				/* get prefix */
				itemvalue=$('.topicselector').val()
				prefix = $('.'+itemvalue).attr('prefix')
				timestamp = (new Date()).valueOf();
				topic_tamp = prefix+timestamp
				/* update topictaskname */
				$('.topictaskname').val(topic_tamp)		
				$('.topicselector').attr('selectedId',itemvalue);
			}

			/// update topictaskname
			function updatetopictaskname(){
				topictaskname=$('.topictaskname').val()
				$('.order-taskname').html(topictaskname)
				$('.date-time-str').html(dateStr)
			}

			function updatecooperator(){
				itemvalue=$('.cooperator-selector').val()
				$('.cooperator-selector').attr('selectedItem',itemvalue)
			}


			topicselect()
			updatetopictaskname()
			updatecooperator()

			/// topictaskname Change
			$('.topictaskname').change(function(){

			$('.topicselector').change(function(){

					'CTaskName':CTaskName,
					'Creator':Creator,
					'CStatus':CStatus,
					'Cooperators':Cooperators,
					'CTopicID':CTopicID,
					'CTopicConf':'',
				}
				alert(JSON.stringify(Task))

			function loadTaskInfo(){
				//alert('loadTaskInfo')
				itemvalue=$('.topicselector').attr('selectedId')
				//alert("itemvalue="+itemvalue)
				// load TaskInfo (Workflue)
				urlstr = "./loadTopic"
			    htmlobj=$.ajax({
			    	type: 'POST',
					url:urlstr,
					async:false,
					data: {'ID':itemvalue},
					success:
				        function(data) {
				        	if(data!='None'){
				        		var obj = eval('(' + data + ')');
				        		step_len = obj.CTopicConf.length
				        		if(step_len>=2){
				        			// 1st
				        			$('.flue-first-step').html(obj.CTopicConf[0])
				        			html_str=''
				        			for (var i=1;i<step_len-1;i++){
				        				html_str=html_str+'<span class="label label-lg label-success arrowed-right">'+obj.CTopicConf[i-1]+'</span>'	
				        			}
				        			$('.flue-middle-step').html(html_str)
				        			$('.flue-last-step').html(obj.CTopicConf[step_len-1])
				        		}
				        	}
				        }
			    });
			}
