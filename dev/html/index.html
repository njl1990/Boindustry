<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Bostar</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>
  <body>
    <header>
    </header>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Bostrar</h1>
          <p class="lead text-muted">Chapter description.</p>
        </div>
      </section>
    {% for project in projectList %}
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-12 box-shadow">
                <div class="card-body">
						<h3>
              <a href="{{project.pk}}/getAllChapterByProjectId">
                {{ project.project_name }}
              </a>
            </h3>
            <p>{{project.project_dscp}}</p>
						<div class="progress">
							<div class="progress-bar" role="progressbar" style="width: {{project.process}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{project.process}} %</div>
						</div>
						<div class="d-flex justify-content-between align-items-center">
						</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endfor %}

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

  </body>
</html>
